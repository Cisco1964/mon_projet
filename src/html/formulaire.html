<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vous avez une question ?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/formulaire.css" />
</head>

<body>
   
    <header>
        <!-- Logo -->
        <img class="logo" src="../assets/photo-camera.svg">
        <h1>Apprendre la photographie</h1>
    </header>

    <div class="container">
        <section class="row mt-5">
            <div class="col-6">
                <h2>Vous avez une question ?</h2>

                <form action="">
                    <div class="form-group">
                        <label for="">Nom</label>
                        <input type="text" class="form-control" required="true" placeholder="votre nom">
                    </div>
                    <div class="form-group">
                        <label for="">Prénom</label>
                        <input type="text" class="form-control" required="true" placeholder="votre prénom">
                    </div>
                    <div class="form-group">
                        <label for="">email</label>
                        <input type="text" class="form-control" required="true" placeholder="votre email">
                    </div>
                    <div class="form-group">
                        <label for="">Votre commentaire</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"
                            placeholder="saisir votre commentaire"></textarea>
                    </div>

                </form>
            </div>
            <div class="col-6">
                <h2>Niveau</h2>
                <form action="">

                    <div class="form-check">
                        <input type="radio" name="niveau" class="form-check-input">
                        <label for="" class="form-check-label">Débutant</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="niveau" class="form-check-input">
                        <label for="" class="form-check-label">Intermediaire</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="niveau" class="form-check-input">
                        <label for="" class="form-check-label">Expert</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-dark">
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script>
        console.log(window.parseInt("10.2px"))
        console.log(window.isNaN(12 / 1))
        console.log(self.isNaN(12 / 1))
        console.log(this.isNaN(12 / 1))
        console.log(window)
        dump("hello")
    </script>
</body>

</html>
